<!DOCTYPE html>
<html>
<head>
    <title>Curve Fitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Polynomial Curve Fitter</h1>
    
    <div class="container">
        <label>Enter your data points (x, y):</label>
        <textarea id="points">1, 1
2, 4
3, 9
4, 16
5, 25</textarea>
        
        <label>Degree:</label>
        <select id="degree">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <button onclick="fit()">Fit Curve</button>
        
        <div id="result"></div>

        <canvas id = "graph"></canvas>

        <label>Enter X value:</label>
        <input type = "number" id = "xInput">
        <button onclick ="approximate()"> Approximate </button>
        <div id = "approxResult"></div>

    </div>
    <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src = "app.js"></script>
</body>
</html>
